<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">

  <link rel="stylesheet" href="styles/styles.css">

  <script src="src/index.js"></script>

  <meta name="description" content="A JavaScript responsive ecommerce store that features configurable modules, colors, and fonts.">
  <title>My Store Home</title>
</head>
<body>
  <div class="header">
    <div class="top-menu pure-menu pure-menu-horizontal">
        <a class="pure-menu-heading" href="">My Store</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Products</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Cart</a></li>
        </ul>
    </div>
  </div><!-- /header -->

  <div class="highlight-container">
    <div class="highlight">
        <h1 class="highlight-head">Bold Splash</h1>
        <p class="highlight-subhead">
          Splash subhead. This is where splash text will go.
        </p>
        <p>
          <a href="#" class="pure-button">Call to Action</a>
        </p>
    </div>
  </div><!-- /highlight-container -->

  <div class="content-wrapper">



    <div class="footer l-box is-center">
      My Store Logo
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact Us</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">About Us</a></li>
      </ul>
    </div><!-- /footer -->

  </div><!-- /content-wrapper -->

</body>
</html>
